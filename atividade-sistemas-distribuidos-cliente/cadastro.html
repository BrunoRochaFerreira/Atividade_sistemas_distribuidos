<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="container pt-4">
        <h2 class="text-center">Cadastrar</h2>
        <form id="form-cadastro">
            <div class="d-flex row justify-content-center form-row">
              <div class="col-10">
                <label for="nome">Nome</label>
                <input required type="text" class="form-control" id="nome" placeholder="Nome">
              </div>
              <div class="col-10 mt-3">
                <label for="email">Email</label>
                <input required type="email" class="form-control" id="email" placeholder="name@email.com">
              </div>
              <div class="col-10 mt-3">
                <label for="senha">Senha</label>
                <input required type="password" class="form-control" id="senha" placeholder="Senha">
              </div>
              <div class="messages mt-2 col-10"></div>
              <div class="col-10">
                <button id="btn-cadastrar" type="submit" class="btn col-2 btn-primary mt-2">Cadastrar</button>
                <button id="btn-login" class="btn col-2 btn-secondary mt-2">Login</button>
              </div>
            </div>
        </form>
        </div>
    </div>

    <script src="static/cadastro.js"></script>
</body>
</html>
