<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="static/index.css">
    <title>HOME</title>
</head>
<body>
    <div class="container mt-2">
        <div class="d-flex align-items-center gap-4">
            <span>Usuário: <span class="usuario-autenticado">lucas@email.com</span></span>
            <button class="btn btn-danger btn-sair">Sair</button>
        </div>
        <hr class="my-1">
    </div>
    <div class="container mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
                  Novo <i class="fas fa-envelope-open-text"></i>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
                  Recebidos <i class="far fa-envelope"></i>
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">
                  Enviados <i class="fas fa-paper-plane"></i>
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form class="mt-2 container" id="form-mensagem">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input required type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group mt-2">
                      <label for="assunto">Assunto</label>
                      <input required type="text" class="form-control" id="assunto">
                    </div>
                    <div class="form-group mt-2">
                      <label for="conteudo">Conteúdo</label>
                      <textarea required class="form-control" id="conteudo" rows="3"></textarea>
                    </div>

                    <div class="messages mt-2 col-10"></div>

                    <button type="submit" class="btn btn-primary mt-2">Enviar</button>
                </form>
            </div>
            <div class="tab-pane fade container" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <table class="table table-hover" style="cursor: pointer">
                <thead>
                  <tr>
                    <th scope="col">Emissor</th>
                    <th scope="col">Assunto</th>
                    <th scope="col">Conteúdo</th>
                  </tr>
                </thead>
                <tbody class="mensagens-recebidas-conteudo">
                </tbody>
              </table>
            </div>
            <div class="tab-pane fade container" id="contact" role="tabpanel" aria-labelledby="contact-tab">
              <table class="table table-hover" style="cursor: pointer">
                <thead>
                  <tr>
                    <th scope="col">Receptor</th>
                    <th scope="col">Assunto</th>
                    <th scope="col">Conteúdo</th>
                  </tr>
                </thead>
                <tbody class="mensagens-enviadas-conteudo">
                </tbody>
              </table>
            </div>
          </div>
    </div>

    <script src="static/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var triggerTabList = [].slice.call(document.querySelectorAll('#myTab button'))
            triggerTabList.forEach(function (triggerEl) {
            var tabTrigger = new bootstrap.Tab(triggerEl)

            triggerEl.addEventListener('click', function (event) {
                event.preventDefault()
                tabTrigger.show()
            })
        })
    </script>
</body>
</html>
